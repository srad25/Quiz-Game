<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body> 
    <div id="quizContainer" class="container"></div>
    
        <div class="heading">
            <div class="title">JavaScript Quiz!</div>
            <button id="startButton">Start Quiz</button>
            <div class="timerBox">
                    <div id="timerNumber">Timer:60</div>
                </div>
            </div>       
        </div>
            
        <div id="quiz" style="display: none">
            <div id="questions"></div>
            <div id="answers"></div>
            <div id="result"></div>   

        </div>

        <div id="endInfo">
            <h4>Thank you for playing</h4>
            <h3>Your final score is <span id="finalScore">0</span></h3>
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" maxlength="3" id="urInitials">
            <button id="submitButton" type="submit">Submit</button>
        </div>
      
        <button id="playAgain"> reset</button>

    </div>

        <script src="./assets/questions.js"></script>
        <script src="./assets/script.js"></script>
</body>
</html>
