<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="quizContainer" class="container"></div>
    
        <div id="heading">
            <div id= "title">JavaScript Quiz!</div>
            <button id="startButton">Start Quiz</button>
            <div id="timer">
                <div id= "timerText">
                    <div id="timerCount">10</div>
                </div>
            </div>       
        </div>
       
            <div id="info">
                <h4>Game Info</h4>
                <ul>
                <li>You'll have 10 seconds to answer all 10 questions</li>
                <li>If answer is correct 1 second will be added to timer</li>
                <li>If answer is incorrect 1 second will be subtracted from timer</li>
                </ul>
            </div>
            <div id="quiz" style="display: none">
                <div id="questions"></div>
            </div>
            <div id="result"></div>

           
    </div>
      



        <script src="script.js"></script>
</body>
</html>
