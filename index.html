<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="heading">
            <div class= "title">JavaScript Quiz!</div>
            <button class="startButton">Start Quiz</button>
        <div class="timer">
                <div class = "timerText">
                    <div class="timerCount">10</div>
        </div>
                    
      </header> 

      <section>

        <div id="quizContainer" class="container">
            <div class="info">
                <h4>Game Info</h4>
                <p>You'll have 10 seconds to answer all 10 questions</p>
                <p>If answer is correct 1 second will be added to timer</p>
                <p>If answer is incorrect 1 second will be subtracted from timer</p>
            </div>
            <div class="quiz"></div>

        

            
            

            <div class="result"></div>



            <button class="resetButton">Reset Score</button>



        </div>
      </section>



    <script src="script.js"></script>
</body>
</html>
